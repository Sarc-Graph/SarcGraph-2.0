name: Tests
on: [push]

jobs:
  test:
    name: Run Python Tests
    runs-on: windows-latest

    steps:

    - uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: 3.10.9
    
    - uses: FedericoCarboni/setup-ffmpeg@v2
    
    - name: Install Python dependencies
      run: |
        C:\Miniconda\condabin\conda.bat env update --file environment.yml --name base
        #C:\Miniconda\condabin\conda.bat init powershell
        #C:\Miniconda\condabin\conda.bat init powershell

    - name: Test with pytest
      run: |
        # Activate the base environment
        C:\Miniconda\condabin\conda.bat activate base
        #C:\Miniconda\condabin\conda.bat install pytest
        #C:\Miniconda\condabin\conda.bat install -c conda-forge pytest-cov
        C:\Miniconda\condabin\conda.bat list
        #pytest --exitfirst --verbose --failed-first --cov=src --cov-report=xml
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        directory: ./coverage/reports/
        fail_ci_if_error: true
        files: ./coverage.xml # optional
        flags: unittests # optional
        name: codecov-umbrella # optional
        verbose: true
